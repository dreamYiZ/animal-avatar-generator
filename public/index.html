<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Avatar Generator Example</title>
</head>
<body>
  <input type="text" id="key">
  <div id="app"></div>
</body>
<script>
  document.getElementById('key').oninput = (event) => {
    document.getElementById('app').innerHTML = avatar(event.target.value)
  }
</script>
</html>
